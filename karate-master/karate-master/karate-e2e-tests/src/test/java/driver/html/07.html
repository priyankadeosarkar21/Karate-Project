<!doctype html>
<html>
  <head>
    <title>Page 07</title>
    <script src="00.js"></script>
    <link rel="stylesheet" href="00.css" type="text/css"/>  
    <link rel="icon" href="00.ico">
    <script>
      function keyPressed(e, t) {
        var div = karate.get('pressedId');
        var v = div.innerHTML + e.keyCode + t;
        div.innerHTML = v;
      }
    </script>
  </head>
  <body>
    <p>input</p>
    <input name="inputName" id="inputId" type="text" onkeydown="return keyPressed(event, 'd')" onkeyup="return keyPressed(event, 'u')"/>
    <input name="submitName" id="submitId" type="submit" onclick="karate.setHtml('valueId', karate.get('inputId').value)"/>
    <div id="valueId"></div>
    <div id="pressedId"></div>
  </body>
</html>
